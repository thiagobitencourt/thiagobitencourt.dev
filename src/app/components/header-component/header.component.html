<section class="">${ this.blogTitle }</section>
<nav class="navigation">
    <ul class="menu-items">
        ${
            this.menuItems.map((item, index) => (
                `<li id="menu-item-${index}" class="menu-item">
                    <a href="${item.link}">
                        ${ item.label }
                    </a>
                </li>`
            )).join('')
        }
    </ul>
</nav>
